<h1>Customers</h1>
<br>
<mat-form-field appearance="outline" class="half-width">
  <mat-label>Search</mat-label>
  <input (input)="filterCustomers($event.target.value)" matInput>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<button mat-fab color="primary" class="icon-add-object" title="Add new customer" [routerLink]="'/customer/create'"><mat-icon>add</mat-icon></button>

<mat-spinner *ngIf="loading" style="margin-left: auto; margin-right: auto;"></mat-spinner>

<div class="mat-elevation-z8" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
      </ng-container>

      <ng-container matColumnDef="discord">
        <th mat-header-cell *matHeaderCellDef> Discord </th>
        <td mat-cell *matCellDef="let customer"> {{customer.discord}} </td>
      </ng-container>

      <ng-container matColumnDef="twitter">
        <th mat-header-cell *matHeaderCellDef> Twitter </th>
        <td mat-cell *matCellDef="let customer"> <a target="_blank" href="https://twitter.com/{{customer.twitter}}"> {{customer.twitter}} </a></td>
      </ng-container>

      <ng-container matColumnDef="total_orders">
        <th mat-header-cell *matHeaderCellDef> Total orders </th>
        <td mat-cell *matCellDef="let customer"> {{customer.total_orders}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let customer" class="td-action-buttons">
          <mat-icon>search</mat-icon>
          <mat-icon>edit</mat-icon>
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="view(row);"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
  <div class="nc" *ngIf="dataSource.data.length === 0 && !loading">No records found</div>
